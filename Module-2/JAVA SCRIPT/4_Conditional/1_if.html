<html>
 <head>
 <title>IF-Else Control Statments in javascript</title>
 <script type="text/javascript">
 /*Q1) Find whether is number is EVEN or ODD*/
 
 var x=7;
 if(x%2==0)
 {
 document.write("<h3>Even Number</h3>"); 
 }
 else
 {
 document.write("<h3>Odd Number</h3>"); 
 }
 
 </script>
 </head>
