<!DOCTYPE html>
<html>
    <head>
        <title>Nested if control statement in javascript</title>
        <script type="text/javascript">
            var n=8
            if(n>6){
                if(n%2==0){
                    document.write("<h3>Even no greater than 6</h3>")
                }
                else{
                    document.write("<h1>Odd no greater than 6</h1>")
                }
            }
            else{
                document.write("<h1>No less than 6</h1>") 
            }
        </script>
    </head>
</html>
