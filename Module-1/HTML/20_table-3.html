<!DOCTYPE html>

<html>


<head>
    <title> Welcome to my site | ASISH </title>

    <style>
        table {
          background-color: #f5f59b;
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #6d1010;
          text-align: center;
          padding: 8px;
        }

        </style>
    
</head>

<body>
    <h5>HTML Table</h5>
    <h4>Cell that spans two columns</h4>
<p>To make a cell span more than one column, use the <strong>colspan</strong> attribute.</p>

<table>
  <tr>
    <th>Name</th>
    <th colspan=2>Telephones</th>
   
  </tr>
  <tr>
    <td>Asish</td>
    <td>55577854</td>
    <td>55577855</td>
  </tr>
</table>


<h4>Cell that spans two rows</h4>
<p>To make a cell span more than one row, use the <strong>rowspan</strong> attribute.</p>

<table>
  <tr>
    <th>Name:</th>
    <td>Asish</td>
  </tr>
  <tr>
    <th rowspan="2">Telephone:</th>
    <td>55577854</td>
  </tr>
  <tr>
    <td>55577855</td>
  </tr>
</table>

</body>

</html>
